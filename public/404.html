<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background-color: #ffe6e6; /* Light pink */
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .error-container {
    text-align: center;
  }

  .error-code {
    font-size: 8em;
    font-weight: bold;
    color: #ff3399; /* Pink color */
    margin-bottom: 0;
  }

  .error-message {
    font-size: 2em;
    margin-top: 0;
    color: #ff6699; /* Pink color */
  }

  .home-link {
    text-decoration: none;
    color: #33ccff; /* Light blue color */
    font-weight: bold;
  }

  .home-link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-code">404</h1>
    <p class="error-message">Oops! It looks like we took a wrong turn!</p>
    <p><a href="/" class="home-link">Back to Safety</a></p>
  </div>
</body>
</html>
