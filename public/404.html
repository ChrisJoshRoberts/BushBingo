<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Something Went Wrong</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Oops!</h1>
        <p>Looks like something went adorably wrong.</p>
        <p>Don't worry, our team of tech-savvy kittens is on it!</p>
        <p>Meanwhile, you can try giving the page another go or come back later when the virtual dust settles.</p>
        <a href="/">Take me back to Safety!</a>
    </div>
</body>
</html>

<style>
body {
    background: linear-gradient(135deg, #cec7c5, #feb47b);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    padding: 20px;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
}

h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    color: #333; /* Dark text color */
}

p {
    font-size: 1.2rem;
    margin-bottom: 15px;
    color: #555; /* Slightly darker text color */
}

a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

a:hover {
    color: #0056b3; /* Darker blue on hover */
    text-decoration: underline;
}

/* Fun animation for the h1 */
@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

h1 {
    animation: bounce 1s infinite;
}

</style>
